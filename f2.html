<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Fieldset and Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 500px;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            font-size: 16px;
            padding: 0 10px;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            margin-left: 160px; /* aligns with input fields */
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Contact Information</legend> <!-- Legend added here -->

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

        </fieldset>

        <input type="submit" value="Submit" class="submit-btn">
    </form>
</body>
</html>
